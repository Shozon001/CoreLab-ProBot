<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CoreLab Bot Panel</title>

<style>
body{
    font-family: Arial;
    background:#0f172a;
    color:white;
    text-align:center;
    margin-top:60px;
}

.panel{
    background:#1e293b;
    width:400px;
    margin:auto;
    padding:30px;
    border-radius:15px;
}

input{
    width:90%;
    padding:10px;
    margin:10px;
    border-radius:8px;
    border:none;
}

button{
    padding:12px 25px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:bold;
}

.start{
    background:#22c55e;
    color:white;
}

.stop{
    background:#ef4444;
    color:white;
}

.footer{
    margin-top:30px;
    opacity:0.8;
}
</style>

</head>

<body>

<h2>CoreLab Discord Bot Panel</h2>

<div class="panel">

<form method="POST">
<input name="password" type="password" placeholder="Password"><br>
<input name="token" type="text" placeholder="Discord Token"><br>

<button class="start" name="action" value="start" type="submit">
Start Bot
</button>

<button class="stop" name="action" value="stop" type="submit">
Stop Bot
</button>

</form>

<p>{{ message }}</p>

</div>

<div class="footer">
<p>MD Shozon Ahamed Shehab</p>
<p>Official Bot Developer</p>
<p>Â©2026 CoreLab</p>
</div>

</body>
</html>
